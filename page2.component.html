<body>
    <h2>Login-Form</h2><br><br>
    <form [formGroup]="page2">
    UserName:
    <input type="text" formControlName="username" style="margin-left: 30px"><br><br>
    Password:

    <button (click)="open(page2.value)">save</button>

    </form>
</body>
